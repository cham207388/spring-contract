spring.cloud.stream.default-binder=integration

spring.cloud.stream.bindings.output.destination=post.queue
spring.cloud.stream.bindings.output.content-type=application/json
spring.cloud.stream.bindings.input.destination=order.queue
spring.cloud.stream.bindings.input.content-type=application/json

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect  # Dummy DB
spring.datasource.url=jdbc:h2:mem:testdb  # In-memory DB (avoid setting a real DB)
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=none