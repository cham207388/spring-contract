plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.1'
    id 'io.spring.dependency-management' version '1.1.7'
    id 'org.springframework.cloud.contract' version '4.2.0'
    id 'maven-publish'
}

group = 'com.abc.contracts'
version = '0.0.1-SNAPSHOT' // Keep SNAPSHOT version for build/libs artifact

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

// Dynamically get the Git commit hash for customizing the published artifact
def gitCommitHash = 'git rev-parse --short HEAD'.execute().text.trim()

// Task to rename the artifact
task createRenamedArtifact {
    inputs.file("${buildDir}/libs/${project.name}-${version}-stubs.jar") // Original artifact
    outputs.file("${buildDir}/renamed-jar/${project.name}-0.0.1-${gitCommitHash}-stubs.jar") // Renamed artifact

    doLast {
        def sourceFile = file("${buildDir}/libs/${project.name}-${version}-stubs.jar")
        def targetDir = file("${buildDir}/renamed-jar")
        def targetFile = file("${targetDir}/${project.name}-0.0.1-${gitCommitHash}-stubs.jar")

        if (!targetDir.exists()) {
            targetDir.mkdirs()
        }
        sourceFile.renameTo(targetFile)

        println "Renamed artifact created: ${targetFile}"
    }
}

publishing {
    publications {
        stubs(MavenPublication) {
            artifactId = "${project.name}"

            // Override version for publishing (remove SNAPSHOT)
            version = "0.0.1-${gitCommitHash}"

            // Use the renamed artifact for publishing
            artifact("${buildDir}/renamed-jar/${project.name}-0.0.1-${gitCommitHash}-stubs.jar") {
                classifier = 'stubs'
            }
        }
    }
    repositories {
        mavenLocal() // Publish to the local Maven repository (~/.m2/repository)
    }
}

// Ensure renamed artifact is created before publishing
tasks.named("publishStubsPublicationToMavenLocalRepository") {
    dependsOn(createRenamedArtifact)
}

repositories {
    mavenCentral()
}

ext {
    set('springCloudVersion', "2024.0.0")
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok:1.18.30'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.cloud:spring-cloud-starter-contract-verifier'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

contracts {
    baseClassForTests = 'com.abc.contracts.producer.BaseTestClass'
}

tasks.named('contractTest') {
    useJUnitPlatform()
}

tasks.named('test') {
    useJUnitPlatform()
}