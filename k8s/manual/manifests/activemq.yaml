apiVersion: apps/v1
kind: Deployment
metadata:
  name: activemq
  labels:
    app: activemq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: activemq
  template:
    metadata:
      labels:
        app: activemq
    spec:
      containers:
      - name: activemq
        image: symptoma/activemq:latest
        ports:
        - containerPort: 61616 # ActiveMQ main port
        - containerPort: 8161 # ActiveMQ web console
        env:
        - name: ACTIVEMQ_ADMIN_LOGIN
          value: "admin"
        - name: ACTIVEMQ_ADMIN_PASSWORD
          value: "admin"
        - name: ACTIVEMQ_NAME
          value: "localhost"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: activemq
spec:
  selector:
    app: activemq
  ports:
  - name: main
    protocol: TCP
    port: 61616
    targetPort: 61616
    nodePort: 31616
  - name: web-console
    protocol: TCP
    port: 8161
    targetPort: 8161
    nodePort: 31816
  type: NodePort
