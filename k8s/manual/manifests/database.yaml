apiVersion: apps/v1
kind: Deployment
metadata:
  name: contract-db
  labels:
    app: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - image: postgres
        name: contract-db
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        volumeMount:
        - name: mypod
          mountPath: "/var/lib/postgresql/data"
        env:
        - name: POSTGRES_DB
          value: "contract"
        - name: POSTGRES_PASSWORD
          value: "postgres"
        - name: POSTGRES_USER
          value: "postgres"
        ports:
        - containerPort: 5432
      volumes:
      - name: mypod
        persistentVolumeClaim:
          claimName: claim-volume
---
apiVersion: v1
kind: Service
metadata:
  name: contract-db
spec:
  selector:
    app: database
  ports:
  - protocol: TCP
    port: 5432
    targetPort: 5432
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: claim-volume
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 128Mi
  hostPath:
    path: /tmp/contract-db
